<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCraft Code Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <!-- Code editing functionality -->
    <link rel="icon" type="png" href="/images_Folder/icon.png" />
  </head>

  <body>
    <!-- Header for Home, Github Repo, How to Use, Code Example, and Dark mode -->
    <header>
      <div class="header-content">
        <h1>WebCraft Code Editor</h1>
        <nav>
          <a
            href="https://github.com/Zarrar201/WebCraft-Code-Editor"
            class="github-btn"
            target="_blank"
            >GitHub</a
          >
          <a href="https://www.linkedin.com/in/tanzeelur-rahman-433103218" class="how-to-use-btn" target="_blank"
            >linkedIn</a
          >
          <a
            href="http://myportfolio201.netlify.app"
            class="how-to-use-btn"
            >My Portfolio</a
          >
          <button id="darkModeToggle">Dark Mode</button>
        </nav>
      </div>
    </header>

    <div class="container">
      <h1>Write Your Code Here...</h1>

      <!-- Tab navigation for managing multiple code files -->
      <div class="tab-container" id="tabContainer">
        <button class="tab active" data-tab="1">
          Tab 1
          <span class="tab-close">&times;</span>
        </button>

        <button id="addTabBtn">+</button>
        <!-- Button to add new tabs for additional code files -->
      </div>

      <!-- Code editor and preview output container -->
      <div class="editor-container">
        <div id="editor"></div>
        <!-- Code editor area -->
        <iframe id="preview"></iframe>
        <!-- Live preview of the code -->
      </div>

      <!--Buttons Controls -->
      <div class="button-container">
        <button id="runBtn">Run Code</button>
        <button id="startOverBtn">Default Code</button>
        <button id="startFromScratchBtn">Start your Code</button>
        <button id="fullScreenBtn">Full Screen</button>
        <button id="downloadBtn">Download Code</button>
        <button id="focusModeBtn">Full Focus Mode</button>
      </div>
    </div>

     <!-- My Github profile -->
    <a href="https://github.com/Zarrar201" id="creator_name_link" target="_blank">
    <p id="creator_name">Created by Tanzeel</p>
  </a>

    <!-- For background color picker -->
    <div class="theme-picker">
      <label for="bgColorPicker">Choose Background Color:</label>
      <input type="color" id="bgColorPicker" name="bgColorPicker" />
      <button id="resetColorBtn">Reset Background Color</button>
    </div>
    
    <!-- Javascript link -->
    <script src="script.js"></script>
  </body>
</html>
